plugins {
    id 'java'
    id 'application'
}

group = 'com.neoterux'
//artifact = 'tda'
version = '0.1.4'
sourceCompatibility = 1.11

repositories {
    mavenCentral()
    maven {
        url = 'https://jitpack.io'
    }
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
}

java {
    withSourcesJar()
    withJavadocJar()
}


test {
    useJUnitPlatform()
}